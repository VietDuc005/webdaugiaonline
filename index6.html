<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch sử Đơn hàng</title>
    <style>
       /* Các kiểu CSS như cũ */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.header {
    background-color: #ff4d4d;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.header .logo {
    font-size: 24px;
    font-weight: bold;
}

.header .search-bar {
    display: flex;
    align-items: center;
}

.header .search-bar input {
    padding: 5px;
    font-size: 16px;
    border: none;
    border-radius: 3px;
}

.header .search-bar button {
    background-color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
    margin-left: 5px;
}

.sidebar {
    width: 250px;
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 100vh;
    position: fixed;
}

.sidebar .profile {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.sidebar .profile img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.sidebar .profile .info {
    font-size: 14px;
}

.sidebar .profile .info .name {
    font-weight: bold;
}

.sidebar .profile .info a {
    color: #ff4d4d;
    text-decoration: none;
    font-size: 14px;
}

.sidebar .menu {
    list-style: none;
    padding: 0;
}

.sidebar .menu li {
    margin-bottom: 10px;
}

/* Lớp active đã có nhưng thêm hover */
.sidebar .menu li a {
    text-decoration: none;
    color: black;
    font-size: 16px;
    transition: color 0.3s;
}

.sidebar .menu li a:hover,
.sidebar .menu li.active a {
    color: #ff4d4d;
    font-weight: bold;
}

.content {
    margin-left: 270px;
    padding: 20px;
}

.content .title {
    font-size: 24px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
}

.content .add-product {
    background-color: #ff4d4d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.content .product-list {
    background-color: white;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.content .product-list .product {
    border-bottom: 1px solid #f0f0f0;
    padding: 10px 0;
}

.content .product-list .product:last-child {
    border-bottom: none;
}

.content .product-list .product .details {
    display: flex;
    justify-content: space-between;
}

.content .product-list .product .details .info {
    font-size: 14px;
}

.content .product-list .product .details .actions {
    font-size: 14px;
}

.content .product-list .product .details .actions a {
    color: #ff4d4d;
    text-decoration: none;
    margin-left: 10px;
}

.content .product-list .product .details .info .id {
    font-weight: bold;
}

.content .product-list .product .details .info .price {
    color: green;
}

.content .product-list .product .details .info .final-price {
    color: red;
}

#addProductModal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 400px;
    max-width: 90%;
}

.modal-content input,
.modal-content textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 3px;
    border: 1px solid #ccc;
}

.modal-content button {
    padding: 10px 20px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 10px;
}

.modal-content button:hover {
    background-color: #ff3333;
}

.modal {
    display: none; /* Ẩn modal mặc định */
    position: fixed;
    z-index: 1000; /* Đảm bảo modal nằm trên các phần tử khác */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5); /* Nền mờ */
    padding-top: 60px;
}

.modal-content {
    background-color: #fefefe;
    margin: 5% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

      </style>
</head>
<body>
    <div class="header">
        <div class="logo"><a href="index0.html">Zill</a></div>
        <div class="search-bar">
            <input placeholder="Nhanh tay ấm ngay giá tốt" type="text" />
            <button>
                <i class="fas fa-search"> </i>
            </button>
        </div>
    </div>

    <div class="sidebar">
        <div class="profile">
            <img
                alt="Profile picture"
                height="50"
                src="https://storage.googleapis.com/a1aa/image/dOiHoRnjRIqMHhKr1hGr15WOCOw3ik2u0K8ILtKX9CGC3i8E.jpg"
                width="50"
            />
            <div class="info">
                <div class="name">ConChien</div>
                <a href="#">Sửa hồ sơ</a>
            </div>
        </div>
        <ul class="menu">
            <li><a href="index1.html">Hồ Sơ</a></li>
            <li><a href="#">Địa Chỉ</a></li>
            <li><a href="#">Đổi Mật Khẩu</a></li>
            <li><a href="index3.html">Tài sản</a></li>
            <li><a class="active" href="index5.html">Phiên đấu giá</a></li>
            <li><a href="index2.html">Quản lí Sản Phẩm</a></li>
            <li><a href="index4.html">Danh Sách Đấu Giá</a></li>
            <li><a href="index6.html">Lịch Sử Đơn Hàng</a></li>
        </ul>
    </div>

    <div class="content">
        
            <h1>Thông tin đơn hàng</h1>
            <div id="order-details"></div> <!-- Thông tin đơn hàng sẽ được hiển thị ở đây -->
            
    </div>

    <script>
        // Lấy thông tin đơn hàng từ localStorage
        let order = JSON.parse(localStorage.getItem('orderDetails'));

        if (order) {
            // Hiển thị thông tin đơn hàng
            document.getElementById('order-details').innerHTML = 
               ` <p>Tên : ${order.name}</p>
                <p>Mã đơn hàng: ${order.orderId}</p>
                <p>Sản phẩm: ${order.product}</p>
                <p>Giá: đ${order.price}</p>
                <p>Người chiến thắng: ${order.winner}</p>
                <p>Tên người bán: ${order.seller}</p>
                <p>Phone người bán: ${order.phone_seller}</p>
                <p>Gmail người bán: ${order.gmail_seller.toLocaleString()}</p>
                <p>Thời gian: ${order.date}</p>
            `;
        } else {
            document.getElementById('order-details').innerText = "Không có thông tin đơn hàng.";
        }
        // Lấy thông tin đơn hàng từ localStorage
       
    </script>
</body>
</html>
